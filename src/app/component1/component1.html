<main role="main">
    <div class="container">
        <div class="text-center" style="width:100%">
            <h1>List</h1>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <ng-container *ngIf="isData">
                <div *ngFor="let a of images" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{a.imgUrl}}" data-holder-rendered="true">
                        <div class="card-body">
                            <p class="card-text">
                               {{a.text1}}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openDialog(a.imgUrl)">POP UP</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openNTab(a.imgUrl)">NEW TAB</button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </ng-container>
            </div>
        </div>
    </div>
</main>
